<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Minimize Food Waste Login</title>
</head>
<body>
    <div id="loginContainer">
        <form action="POST">
            <p>Email</p>
            <input type="email" name="email" id="email" required placeholder="john@mail.com">
            <p>Password</p>
            <input type="password" name="password" placeholder="password"  id="password" required>
            <button type="submit" name="submitButton" class="button" id="submitButton" onclick="formFilled()">Submit</button>
        </form>
            <p><a href="">Forgot Password</a></p>
            <hr>
            <p>No Account? <a href="">Sign up</a></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
